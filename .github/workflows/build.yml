name: Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
  release:
    types: [ created ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings -A dead_code

      - name: Run tests
        run: cargo test --verbose

  build:
    name: Build Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: fabrexlens-linux-x86_64
            binary_name: fabrexlens
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: fabrexlens-linux-x86_64-musl
            binary_name: fabrexlens
            musl: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: fabrexlens-macos-x86_64
            binary_name: fabrexlens
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: fabrexlens-macos-arm64
            binary_name: fabrexlens
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: fabrexlens-windows-x86_64
            binary_name: fabrexlens.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl target (Linux musl only)
        if: matrix.musl == true
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.binary_name }}

      - name: Get binary size
        id: binary_size
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            size=$(powershell -Command "(Get-Item target\${{ matrix.target }}\release\${{ matrix.binary_name }}).Length")
            echo "size=$size" >> $GITHUB_OUTPUT
          else
            size=$(stat -f%z target/${{ matrix.target }}/release/${{ matrix.binary_name }} 2>/dev/null || stat -c%s target/${{ matrix.target }}/release/${{ matrix.binary_name }})
            echo "size=$size" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.binary_name }}
          retention-days: 30

      - name: Create checksum
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          shasum -a 256 ${{ matrix.binary_name }} > ${{ matrix.binary_name }}.sha256
          cat ${{ matrix.binary_name }}.sha256

      - name: Upload checksum (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-checksum
          path: target/${{ matrix.target }}/release/${{ matrix.binary_name }}.sha256
          retention-days: 30

      - name: Create checksum (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target\${{ matrix.target }}\release
          certutil -hashfile ${{ matrix.binary_name }} SHA256 > ${{ matrix.binary_name }}.sha256

      - name: Upload checksum (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-checksum
          path: target/${{ matrix.target }}/release/${{ matrix.binary_name }}.sha256
          retention-days: 30

  release:
    name: Create Release
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -name "fabrexlens*" ! -name "*.sha256" -exec cp {} release-assets/ \;
          find artifacts -type f -name "*.sha256" -exec cp {} release-assets/ \;

      - name: Create release archive
        run: |
          cd release-assets
          for dir in */; do
            if [ -d "$dir" ]; then
              asset_name=$(basename "$dir")
              cd "$dir"
              if [ -f "fabrexlens.exe" ]; then
                zip -r "../${asset_name}.zip" .
              else
                tar -czf "../${asset_name}.tar.gz" .
              fi
              cd ..
            fi
          done

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


